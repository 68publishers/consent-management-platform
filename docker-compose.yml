services:
    nginx:
        image: nginx:1.27.1
        container_name: cmp-nginx
        profiles:
            - web
        ports:
            - "80:80"
            - "443:443"
        restart: always
        volumes:
            - ./docker/nginx/conf/:/etc/nginx/conf.d
            - ./docker/nginx/templates/:/etc/nginx/templates/
            - ./docker/nginx/certs:/etc/nginx/ssl
            - ./docker/nginx/.htpasswd:/etc/nginx/.htpasswd
        environment:
            - DOLLAR=$$
            - NGINX_DOMAIN_NAME=${NGINX_DOMAIN_NAME:-cmp.local}
            - NGINX_RESTRICT_ACCESS=${NGINX_RESTRICT_ACCESS:-0}
            - NGINX_ENVSUBST_TEMPLATE_DIR=${NGINX_TEMPLATE_DIR:-/etc/nginx/templates/default}
        command: [ "nginx", "-g", "daemon off;" ]
        depends_on:
            app:
                condition: service_started
        networks:
            - backend

    app:
        image: 68publishers/php:8.3-unit-dev-1.0.0
        user: "www-data:www-data"
        container_name: cmp-app
        profiles:
            - web
        expose:
            - "8080"
        networks:
            - backend
        volumes:
            - .:/var/www/html:cached
        depends_on:
            redis:
                condition: service_started
            db:
                condition: service_healthy

    worker:
        build:
            context: .
            dockerfile: Dockerfile
            target: worker
        container_name: cmp-worker
        user: "www-data:www-data"
        profiles:
            - worker
        networks:
            - backend
        volumes:
            - .:/var/www/html:cached
            - ./docker/worker/log:/etc/supervisor/logs
        depends_on:
            redis:
                condition: service_started
            db:
                condition: service_healthy

    db:
        image: postgres:13.6-alpine
        container_name: cmp-db
        profiles:
            - web
            - worker
        shm_size: 256m
        expose:
            - "5432"
        networks:
            - backend
        volumes:
            - ./docker/postgres/conf/postgres.conf:/etc/postgresql/postgresql.conf:delegated
            - ./docker/postgres/data:/var/lib/postgresql/data:cached
        environment:
            - PGDATA=/var/lib/postgresql/data/pgdata
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root
            - POSTGRES_DB=cmp
        command:
          - postgres
          - -c
          - 'config_file=/etc/postgresql/postgresql.conf'
        healthcheck:
            test: ["CMD-SHELL", "sh -c 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB'"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7.0.10-alpine
        container_name: cmp-redis
        profiles:
            - web
            - worker
        command: redis-server --requirepass redis_pass
        expose:
            - "6379"
        networks:
            - backend

    mailer:
        image: schickling/mailcatcher
        container_name: cmp-mailer
        profiles:
            - web
            - worker
        ports:
            - "1080:1080"
        networks:
            - backend

networks:
    backend:

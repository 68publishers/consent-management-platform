version: "3.7"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
            target: app
        container_name: cmp-app
        command: ["run-nginx-unit"]
        ports:
            - 8888:8080
        networks:
            - backend
        volumes:
            - .:/var/www/html:cached
        depends_on:
            - redis
            #- db
    db:
        build:
            context: .
            dockerfile: Dockerfile
            target: db
        container_name: cmp-db
        ports:
            - 5432:5432
        networks:
            - backend
        volumes:
            - ./docker/postgres/postgres.conf:/var/lib/postgresql/data/postgresql.conf:delegated
            - ./var/postgres-data:/var/lib/postgresql/data:cached
        environment:
            - PGDATA=/var/lib/postgresql/data/pgdata
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root
            - POSTGRES_DB=cmp
        command:
            - postgres
            - -c
            - config_file=/var/lib/postgresql/data/postgresql.conf
    redis:
        image: redis:5.0.8-alpine
        container_name: cmp-redis
        command: redis-server --requirepass redis_pass
        ports:
            - 6379:6379
        networks:
            - backend
networks:
    backend:

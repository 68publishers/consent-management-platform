name: Coding style

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

jobs:
  php-cs-fixer:
    name: Php-Cs-Fixer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-progress

      - name: Php-Cs-Fixer
        run: vendor/bin/php-cs-fixer fix -v --dry-run
